<form method="POST" action="{% url 'UserCreate'%}" id="form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Create a new user</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
            {{ form }}
        </div>
    </div>
    <br>
    <br>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create User</button>
    </div>
</form>

  {% comment %} <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" id="id_name" maxlength="30" required>
        </div>
         <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" id="id_email" maxlength="30" required>            
        </div>
         <div class="form-group">
            <label>Age:</label>
            <input type="number" class="form-control" id="id_age" maxlength="30" required>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender"  value="M">
            <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="F">
            <label class="form-check-label">Female</label>
        </div>
     {% endcomment %}
